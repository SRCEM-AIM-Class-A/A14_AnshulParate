<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Time App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Flask Time App</a>
        </div>
    </nav>
    

    <div class="container mt-5">
        <h1 class="text-center text-success">Welcome to the Time Display Flask Website</h1>
        <p class="text-center text-success">This is a Flask web application that shows the current time.</p>

        <h3 class="mt-4 text-success text-center">Current Time: {{ current_time }}</h3>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label text-success">Enter Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        {% if name %}
            <h3 class="mt-4 text-success text-center">Hello, {{ name }}!</h3>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
